<html>
<head>
  <title></title> 
  <link rel="stylesheet" href="mainstyle.css">
</head>
  
  
<body>
  <header class="header">
  <h1 class="t-align" id="title">freeCodeCamp Survey Form</h1>
  <p class="t-align subheader" id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

  <div class="container">
<form id="survey-form">
  <div class="form-group">
 <label id="name-label" for="name">Name </label> 
    <input type="text" name="name" id="name" placeholder="Enter you name" class="form-control" required>
 </div>  
  
<div class="form-group">
  <label id="email-label" for="email">Email </label> 
  <input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control" required>
 </div>     
      
<div class="form-group">
  <label id="number-label" for="number">Age(optional) </label> 
  <input type="number" name="number" id="number" placeholder="Age" min="18" max="70" class="form-control">
 </div> 
  
<div class="form-group">
  <label for="dropdown">Which option best describes your current role? </label> 
  <select name="current role" id="dropdown" class="form-control">
      <option selected disabled>Select current role</option>
      <option value="student">Student</option>
      <option value="Full Time Job">Full Time Job</option>
      <option value="Full Time Learner">Full Time Learner</option>
      <option value="Prefer not to say">Prefer not to say</option>
      <option value="Other">Other</option>
 </select>
  </div>
<!--Radio group -->
      
 <div class="form-group">
    <label>Would you recommend freeCodeCamp to a friend?</label>
  <label for="Definitely">
  <input  type="radio" id="Definitely" name="recommend_fcc" value="Definitely" class="input-radio">Definitely</label>

  <label for="maybe">
  <input  type="radio" id="maybe" name="recommend_fcc" value="Maybe" class="input-radio">
Maybe</label>
  <label for="Not_sure">
  <input  type="radio" id="Not_sure" name="recommend_fcc" value="Not sure" class="input-radio">Not sure</label>
  </div>

<div class="form-group">
  <label for="dropdown">What is your favorite feature of freeCodeCamp?</label> 
  <select name="current role" id="dropdown">
      <option selected disabled>Select an option </option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="community">Community</option>
      <option value="Open source">Open source</option>
 </select>
  </div>
<!--checkbox list-->
      
      <div class="form-group">
<label for="">What would you like to see improved? (Check all that apply)</label>
 <label for="opt1"> <input type="checkbox" id="opt1" value="Front-end Projects" name="opt1" class="input-checkbox">
  Front-end Projects</label>

        <label for="opt2" >
  <input type="checkbox" id="opt2" value="Back-end Projects" name="opt2" class="input-checkbox">
  Back-end Projects</label>

        <label for="opt3">
  <input type="checkbox" id="opt3" value="Data Visualization" name="opt3" class="input-checkbox">
  Data Visualization</label>

        <label for="opt4">
  <input type="checkbox" id="opt4" value="Challenges" name="opt4" class="input-checkbox">
  Challenges</label>

        <label for="opt5">
  <input type="checkbox" id="opt5" value="Open Source Community" name="opt5" class="input-checkbox">
  Open Source Community</label>

        <label for="opt6">
  <input type="checkbox" id="opt6" value="Gitter help rooms" name="opt6" class="input-checkbox">
  Gitter help rooms</label>

        <label for="opt7">
  <input type="checkbox" id="opt7" value="Videos" name="opt7" class="input-checkbox">
  Videos</label>

         <label for="opt8">
  <input type="checkbox" id="opt8" value="City Meetups" name="opt8" class="input-checkbox">
 City Meetups</label>

        <label for="opt9">
  <input type="checkbox" id="opt9 " value="Wiki" name="opt9" class="input-checkbox">
  Wiki</label>
<label for="opt10">
  <input type="checkbox" id="opt10" value="Forum" name="opt10" class="input-checkbox">
  Forum</label>
        
<label for="opt11">
  <input type="checkbox" id="opt11" value="Additional Courses" name="opt11" class="input-checkbox">
  Additional Courses</label>
   </div>
  
<div class="form-group">
  <label for="t-area">Any comments or suggestions?</label>

 
    <textarea id="t-area" placeholder="Enter your comment here....." name="t-area" rows="4" cols="60" class="input-textarea"> </textarea> 
</div>
    
    <div class="form-group">
  <button type="submit" class="submit-button" id="submit" >Submit</button>
  </div>
</div>

</form>  
  
</body>  
</html>
